<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Notes/css/style.css">
    <script src="Notes/js/script.js"></script>
    <title>Notation</title>
</head>
<body onload="clean()">
    <nav id="nav">
        <img src="Notes/img/pen-solid.svg" id="logo" alt="logo">
        <div class="search">
            <form action="post">
                <input type="text" name="search" id="sbox" placeholder="Search notes" oninput="find(this.id)">
                <img src="Notes/img/xmark-solid.svg" title="Clear" id="clear" onclick="clean(this.id)">
            </form>
        </div>

        <div class="hembar" id="hem" onclick="change()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <h1>Welcome to Notation</h1>

    <div class="container">
            <h3>Add a note</h3>
            <textarea id="note" cols="30" rows="10"></textarea>
            <button id="add" onclick="add()">Add Note</button>
    </div>

    <h1>Your Notes</h1>
    <span id="line"></span>

    <div class="notes" id="notesection">
        <div class="card hidden" id="edit">
            <img src="Notes/img/pen-solid.svg" alt="" title="Edit" id='2' onclick="edit(this.id)">
            <h3>Notes-2</h3>
            <div class='pt' style="overflow-y: auto;">
            <p id='card-txt' class='txt' style="word-wrap: break-word">hello</p>
            </div>
            <button onclick="remove(this.id)" id='2'>Delete</button>
            <button class='sve' id='save-2' onclick='save(this.id)'>Save</button>
        </div>
    </div>
</body>
<script>
    function change()
    {
        document.getElementById('hem').classList.toggle('open');
        document.getElementById('nav').classList.toggle('box');
    }
</script>
</html>
